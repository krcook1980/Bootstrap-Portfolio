<!doctype html>
<html lang="en">

<head>
    <title>Kelly Cook Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg">
    <main>
        <header>
            <!--header with nav bar set right-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <a class="navbar-brand" href="index.html">Kelly Cook</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="portfolio.html">Portfolio <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <!-- Contact me form-->
        <section class="grid1 mx-4 clearfix">
            <div class="row wrapper">
                <h1 class="mx-4">Contact Me</h1>
            </div>

            <div class="container">
                <form>
                    <div class="form-group row">

                        <div class="col-sm-12">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" name="inputName" id="inputName"
                                placeholder="Your name ...">
                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-sm-12">
                            <label for="inputEmail"> Email</label>
                            <input type="text" class="form-control" name="inputEmail" id="inputEmail"
                                placeholder="Your email ...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class=" col-sm-12">
                            <label for="floatingTextarea2">Message</label>
                            <textarea class="form-control " placeholder="Your message ..." id="floatingTextarea2"
                                style="height: 100px"></textarea>

                        </div>
                    </div>

                    <!--Submit button-->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </form>
            </div>




        </section>

    </main>
    <footer class="footer bg-info">
        <div class="row">
            <div class="col-sm-6">
                Thank you!
            </div>

            <!-- Linked In Icon-->
            <div class="col-sm-6">
                <a href="#"><img class="icon" src="Assets/LI-In-Bug.png" alt="Linked In icon bug"></a>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

</body>

</html>
